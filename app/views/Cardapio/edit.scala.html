@(cardapio: Cardapio, produtos: List[Produto])

<div class="row">
    <div class="large-12 columns">
        <fieldset>
            <legend>Cadastrar Cardápio</legend>
            <form action="/cardapios/@cardapio.getId()" method="post">
                <div class="row">
                    <div class="large-2 columns">
                        <label for="nome" class="text-right">NOME</label>
                    </div>
                    <div class="large-6 columns end">
                        <input type="text" id="nome" name="nome" value="@cardapio.getNome()"
                               placeholder="Ex.: Menu Quinta-Feira" required="required">
                    </div>
                </div>

                <div class="row">
                    <div class="large-2 columns">
                        <label for="descricao" class="text-right">DESRIÇÃO</label>
                    </div>
                    <div class="large-6 columns end">
                        <input type="text" id="descricao" name="descricao" value="@cardapio.getDescricao()"
                               placeholder="Ex.: Cardápio disponível somente às quintas!" required="required">
                    </div>
                </div>

                <div class="row">
                    <div class="large-2 columns">
                        <label for="produto" class="text-right">PRODUTO</label>
                    </div>
                    <div class="large-6 columns end">
                        <select name="produto" id="produto" required="required">
                            <option value="">Selecione o Produto</option>
                            @for(produto <- produtos){
                                @if(produto.getId() == cardapio.getProdutos().getId()){
                                    <option selected="selected" value="@produto.getId()">@produto.getNome()</option>
                                }else{
                                    <option value="@produto.getId()">@produto.getNome()</option>
                                }
                            }
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="large-6 large-offset-2 columns end">
                        <input id="disponivel" name="disponivel" value="@cardapio.isDisponivel()" type="checkbox"><label
                            for="disponivel">Este Cardápio está disponível para o público?</label>
                    </div>
                </div>

                <div class="row">
                    <div class="large-8 columns end">
                        <hr>
                    </div>
                </div>

                <div class=" row">
                    <div class="large-8 columns end">
                        <a href="/" class="button alert float-left">Cancelar</a>
                        <button id="submit" type="submit" class="button primary float-right">Enviar</button>
                        <button type="reset" class="button secondary float-right">Limpar</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
