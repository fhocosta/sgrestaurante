@(cardapios: List[Cardapio])
<div class="row">
    <div class="large-12 columns">
        <h4>Cardápios</h4>
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Disponivel</th>
                <th>Validade</th>
                <th>Editar</th>
                <th>Apagar</th>
            </tr>
            </thead>
            <tbody>
            @for(cardapio <- cardapios){
            <tr>
                <td>@cardapio.getNome()</td>
                <td>@cardapio.getDescricao()</td>
                @if(cardapio.isDisponivel()){
                    <td>Sim</td>
                }else{
                    <td>Não</td>
                }
                @if(cardapio.getData() != null){
                    <td>@cardapio.getData().toLocaleString()</td>
                }else{
                <td></td>
                    }
                <td><a href="/cardapios/@cardapio.getId()" class="button"><i class="fi-page-edit"></i></a></td>
                <td>
                    <form id="@cardapio.getId()" action="/cardapios/@cardapio.getId()/delete" method="post">
                        <a href="javascript:document.getElementById('@cardapio.getId()').submit()" class="button alert"><i
                                class="fi-x"></i></a>
                    </form>
                </td>
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
