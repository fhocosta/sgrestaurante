<div class="row">
    <div class="large-12 columns">
        <fieldset>
            <legend>Cadastrar Fornecedor</legend>
            <form action="/fornecedores" method="post">

                <div class="row">
                    <div class="large-2 columns">
                        <label for="nome" class="text-right">NOME</label>
                    </div>
                    <div class="small-6 columns end">
                        <input type="text" id="nome" name="nome" placeholder="Mercadinho João da Silva">
                    </div>
                </div>

                <div class="row">
                    <div class="large-2 columns">
                        <label for="cnpj" class="text-right">CNPJ</label>
                    </div>
                    <div class="small-6 columns end">
                        <input type="text" id="cnpj" name="cnpj" placeholder="12.345.567/0000-11">
                    </div>
                </div>

                <div class="row">
                    <div class="large-2 columns">
                        <label for="endereco" class="text-right">ENDEREÇO</label>
                    </div>
                    <div class="small-6 columns end">
                        <input type="text" id="endereco" name="endereco" placeholder="Rua João da Silva, 123. São João">
                    </div>
                </div>

                <div class="row">
                    <div class="large-2 columns">
                        <label for="telefone" class="text-right">CELULAR</label>
                    </div>
                    <div class="small-6 columns end">
                        <input type="text" id="telefone" name="telefone" placeholder="Digite o Telefone do Fornecedor">
                    </div>
                </div>

                <div class="row">
                    <div class="large-8 columns end">
                        <a href="/" class="button alert float-left">Cancelar</a>
                        <button type="submit" id="submit" class="button primary float-right">Enviar</button>
                        <button type="reset" class="button secondary float-right">Limpar</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
