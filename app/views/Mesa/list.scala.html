@(mesas: List[Mesa])
<div class="row">
    <div class="large-12 columns">
        <h4>Mesas</h4>
        <table>
            <thead>
            <tr>
                <th>NÃºmero</th>
                <th>Quantidade de Lugares</th>
                <th>Editar</th>
                <th>Apagar</th>
            </tr>
            </thead>
            <tbody>
            @for(mesa <- mesas){
            <tr>
                <td>@mesa.getNumero()</td>
                <td>@mesa.getLugares()</td>
                <td><a href="" class="button" ><i class="fi-page-edit"></i></a></td>
                <td>
                    <form id="@mesa.getId()" action="/mesas/@mesa.getId()/delete" method="post">
                        <a href="javascript:document.getElementById('@mesa.getId()').submit()" class="button alert"><i
                                class="fi-x"></i></a>
                    </form>
                </td>
            </tr>
            }
            </tbody>
        </table>
    </div>
</div>
